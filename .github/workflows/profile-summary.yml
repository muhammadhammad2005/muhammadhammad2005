name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: muhammadhammad2005
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Apply yellow theme (transparent only)
        run: |
          chmod +x scripts/yellow-theme.sh
          bash scripts/yellow-theme.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add profile-summary-card-output/transparent
          git commit -m "Apply yellow theme to transparent profile stats" || echo "No changes to commit"
          git push
