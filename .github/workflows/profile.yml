name: GitHub Profile Summary Cards

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Generate profile summary cards
      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: muhammadhammad2005
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # 3️⃣ Keep only transparent folder
      - name: Clean non-transparent cards
        run: |
          find profile-summary-card-output -mindepth 1 -maxdepth 1 ! -name transparent -exec rm -rf {} +

      # 4️⃣ Download streak card image
      - name: Download streak card
        run: |
          curl -o profile-summary-card-output/transparent/streak.svg \
          "https://github-readme-streak-stats.herokuapp.com/?user=muhammadhammad2005&theme=transparent&hide_border=true&background=00000000"

      # 5️⃣ Commit changes
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add profile-summary-card-output/transparent
          git commit -m "Update transparent profile summary cards and streak" || echo "No changes to commit"
          git push
