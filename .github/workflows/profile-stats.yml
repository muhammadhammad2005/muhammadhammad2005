name: Generate GitHub Profile Summary Cards

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Ensure output folder exists
      - name: Create output folder
        run: mkdir -p ./profile-summary-card-output

      # Step 4: Set Git config
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 5: Run the profile summary card action
      - name: Generate Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.6.1
        with:
          USERNAME: ${{ github.actor }}
          BRANCH_NAME: main
          UTC_OFFSET: 5
          AUTO_PUSH: true
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Commit changes (if AUTO_PUSH fails)
      - name: Commit and push changes
        run: |
          git add ./profile-summary-card-output
          git commit -m "Update profile summary cards" || echo "No changes to commit"
          git push origin main || echo "Push failed, likely no changes"
