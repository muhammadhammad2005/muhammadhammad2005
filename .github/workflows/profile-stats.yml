name: Generate GitHub Profile Summary Cards

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Ensure output folder exists
      - name: Ensure output folder exists
        run: mkdir -p ./profile-summary-card-output

      # Step 4: Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 5: Generate Profile Summary Cards
      - name: Generate Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.6.1
        with:
          USERNAME: ${{ github.actor }}
          BRANCH_NAME: main
          UTC_OFFSET: 5
          AUTO_PUSH: false   # We'll handle commit manually
        env:
          TOKEN: ${{ secrets.TOKEN }}

      # Step 6: Commit and push changes only if there are any
      - name: Commit and push changes
        run: |
          git add ./profile-summary-card-output
          if ! git diff --cached --quiet; then
            git commit -m "Update profile summary cards"
            git push origin main
          else
            echo "No changes to commit"
          fi
